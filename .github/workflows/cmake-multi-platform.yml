# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: ${{ matrix.os }} â€¢ ${{ matrix.c_compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++

          # Windows (MinGW-w64 GCC; no MSVC)
          - os: windows-latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++

          # macOS (Apple Clang by default)
          - os: macos-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4
    
    # ---------- Windows: set up MSYS2 + MinGW-w64 GCC ----------
    - name: Set up MSYS2 (MinGW-w64) on Windows
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make
          mingw-w64-x86_64-ninja
    
    - name: Clean build dir (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: rm -rf build
    
    - name: Configure (Windows/MinGW; force GCC)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        which gcc
        gcc --version
        cmake -S "$PWD" -B build \
          -G Ninja \
          -DCMAKE_MAKE_PROGRAM=/mingw64/bin/ninja.exe \
          -DCMAKE_C_COMPILER=/mingw64/bin/gcc.exe \
          -DCMAKE_CXX_COMPILER=/mingw64/bin/g++.exe \
          -DCMAKE_BUILD_TYPE=Release
    
    - name: Build (Windows/MinGW)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: cmake --build build --config Release
  
    - name: Test (Windows/MinGW)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      working-directory: build
      run: |
        ctest --output-on-failure --build-config Release
        echo "Chosen C compiler (from cache):"
        cmake -LA -N | grep CMAKE_C_COMPILER || true
        echo "Generator (from cache):"
        cmake -LA -N | grep CMAKE_GENERATOR || true
